<div>
    <form ng-submit="addTrip(tripName, tripDate, tripDescription)">
        <div class="form-group">
            <label>Trip Name</label>
            <input class="form-control" type="text" ng-model="tripName">
        </div>
        <div class="form-group">
            <label>Trip Date</label>
            <input class="form-control" type="date" ng-model="tripDate">
        </div>
        <div class="form-group">
            <label>Trip Description</label>
            <textarea class="form-control" rows="5" ng-model="tripDescription"></textarea>
        </div>
        <input class="btn btn-success btn-lg btn-block" type="submit" value="Add Trip">
    </form>
</div>
